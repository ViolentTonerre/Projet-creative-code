<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Preview â€“ Affichage de mots</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        #preview-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #preview-container canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>

<body>
    <div id="preview-container"></div>
    <script>
        let containerElem;
        let mots = ["Hello", "chaton", "pixels", "PGM", "machin"];

        function setup() {
            containerElem = document.getElementById('preview-container');
            const w = containerElem.offsetWidth;
            const h = containerElem.offsetHeight;
            const cnv = createCanvas(w, h);
            cnv.parent('preview-container');
            background(255);
            textAlign(CENTER, CENTER);
            fill(0);
            textSize(24);
            for (let i = 0; i < mots.length; i++) {
                const x = random(width);
                const y = random(height);
                text(mots[i], x, y);
            }
        }

        function windowResized() {
            if (containerElem) {
                const w = containerElem.offsetWidth;
                const h = containerElem.offsetHeight;
                resizeCanvas(w, h);
                background(255);
                textAlign(CENTER, CENTER);
                fill(0);
                textSize(24);
                for (let i = 0; i < mots.length; i++) {
                    const x = random(width);
                    const y = random(height);
                    text(mots[i], x, y);
                }
            }
        }
    </script>
</body>

</html>
